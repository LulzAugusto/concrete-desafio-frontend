<div class="image">
    <img ng-src="{{shot.getImageUrl()}}" alt="shot image"/>
    <div class="image-info">
        <span class="image-info-name">{{shot.title}}</span>
        <span class="image-info-viewcount">
            <span class="fa fa-eye"></span> {{shot.views_count}}
        </span>
    </div>
</div>

<ul class="shot-list" infinite-scroll="list.paginate()" infinite-scroll-distance="3">
    <li class="shot-list-item" ng-repeat="shot in list.shots">
        <a ng-href="#/{{shot.id}}">
            <cs-shots-image shot="shot"></cs-shots-image>
        </a>
    </li>
</ul>
<div class="pagination">
    <button type="button" class="button" ng-click="list.debouncePaginate()">
        More <br />
        <span class="fa fa-arrow-down"></span>
    </button>
</div>
